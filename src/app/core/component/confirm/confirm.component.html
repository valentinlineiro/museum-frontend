<h2 mat-dialog-title>{{ config.title }}</h2>
<div mat-dialog-content>
  <p>{{ config.content }}</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">{{ config.cancel }}</button>
  <button mat-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>
    {{ config.confirm }}
  </button>
</div>
