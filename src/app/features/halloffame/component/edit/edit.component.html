<div fxFlexFill fxLayout="column">
  <mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="start center">
    <button mat-icon-button (click)="onExit()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <!-- TODO: Improve this part -->
    <span *ngIf="isNew">New entry</span>
    <span *ngIf="!isNew">Edit entry</span>
    <span fxFlex></span>
    <button mat-icon-button (click)="onSave()">
      <mat-icon>save_alt</mat-icon>
    </button>
  </mat-toolbar>
  <app-general-layout fxFlex [width]="90">
    <div fxFlexFill *ngIf="entry$ | async as entry; else loadingTemplate">
      {{ entry | json }}
      <form [formGroup]="entryForm">
        <div fxLayout="column">
          <mat-form-field>
            <mat-label>Legacy form field</mat-label>
            <input matInput placeholder="Placeholder">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
        </div>
      </form>
    </div>
  </app-general-layout>
</div>
<ng-template #loadingTemplate>
  <div fxFlexFill fxLayoutAlign="center center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
